<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/> 
        <meta http-equiv="Content-Language" content="ru"/> 
        <link rel="stylesheet" href="{{ MEDIA_URL }}bootstrap/css/bootstrap.min.css" type="text/css" />
        <link rel="stylesheet" href="{{ MEDIA_URL }}bootstrap/css/bootstrap-responsive.min.css" type="text/css" />
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/main.css" type="text/css" />
        <script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="{{ MEDIA_URL }}bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ MEDIA_URL }}js/main.js"></script> 
        <title>ITСервис - {% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container-fluid">
              <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </a>
              <a class="brand" href="/">ITСервис</a>
                <div class="nav-collapse">
                  <p class="navbar-text pull-right">
                      {% if user.is_authenticated %}
                          <i class="icon-user icon-white"></i>
                          Вы вошли как <a href="/accounts/logout/"  title="Выйти">{{ user.first_name  }}</a>
                      {% else %}
                          <a href="/accounts/login/" title="Выполнить вход">
                            Вы не авторизованы</a>
                      {% endif %}
                  </p>
                </div>
            </div>
          </div>
        </div>    
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span12">
                {% block content %}{% endblock %}
            </div>
          </div>     
        <!-- 
        <hr >
        <footer>
            <p>&copy; ITСервис Corporation</p>
        </footer>
        -->
    </div>
    </body>
</html>
