{% load itags %}
<div class="span3">
    {{ product.name }}
    {% if product.service %}
        <i class="icon-flag"></i>
    {% endif %}
</div>
<div class="span2">
    {{ product.price|rusnum }}
</div>
<div class="span2">
    {{ product.rest }}
</div>
<div class="span3">
    {{ product.comment|default:"" }}&nbsp;
</div>
<div class="span2">
    <a class="btn btn-info" href="javascript:smalledit({{ product.id }}, {{ page }})" title="Быстрая правка">
        <i class="icon-refresh icon-white"></i>
    </a>
    <a class="btn btn-primary" href="/product/edit/{{ product.id }}" title="Правка">
        <i class="icon-pencil icon-white"></i>
    </a>
    <a class="btn btn-danger" href="javascript:delete_product({{ product.id }})" title="Удаление">
        <i class="icon-trash icon-white"></i>
    </a>
</div>
