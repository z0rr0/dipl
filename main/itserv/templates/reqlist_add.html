{% extends "base.html" %}
{% block title %}Добавление заявки{% endblock %}
{% block pagejs %}
<script type="text/javascript">
$(document).ready(function() {
    get_product();
    get_reqlist();
})
</script>
{% endblock %}
{% block content %}
    <h1>Добавление заявки</h1>
    <div class="row-fluid">
        <div class="span12">
            <br />
            <h3>
                Клиент: <em>{{ client.name }} (тел. {{ client.phone }})</em>
            </h3>
            <div style="display:none">
                <input type="hidden" value="{{ client.id }}" name="client" id="id_client">
            </div>
            <br />
        </div>
    </div>
    <div class="row-fluid">
        <div class="span4">
            <form class="form-search" method="POST" action="javascript:get_product();">
                {% csrf_token %}{{ form.management_form }}
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="text" id="id_search" class="input-medium search-query"
                    name="progsearch" placeholder="название...">
                <button type="submit" class="btn">
                    <i class="icon-search"></i>
                    Поиск
                </button>
            </form>
            <div class="container-fluid"  id="div_product"  style="max-height: 500px; overflow: auto;"></div>
        </div>
        <div class="span8" id="div_reqlist">заявка на товары</div>
    </div>
{% endblock content %}
